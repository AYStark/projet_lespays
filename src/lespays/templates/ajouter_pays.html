<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un pays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div  class="container-fluid w100">
        <div  class="row justify-content-center">
            <div style="box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); margin-top: 100px;" class="col-md-6">
                <h3 class="mb-4">Ajouter un pays</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                       <strong>{{ form.as_p }}</strong> 
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Soumettre</button>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
